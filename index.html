
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Khushi 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd6f0, #ffe6ff);
      font-family: 'Montserrat', sans-serif;
      color: #444;
      text-align: center;
    }

    header {
      padding: 30px 20px 10px;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1.2rem;
      color: #b3005e;
      margin-bottom: 40px;
    }

    .photo {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    .caption {
      font-style: italic;
      font-size: 1rem;
      margin-top: 10px;
      color: #d63384;
    }

    .highlight {
      font-size: 1.3rem;
      color: gold;
      margin-top: 20px;
    }

    .last-photo-text {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #e60073;
      font-weight: 500;
    }

    footer {
      margin-top: 50px;
      padding-bottom: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday, Khushi 💗</h1>
    <p class="subtext">My Princess. My Queen. My Baby Girl Forever 💌</p>
  </header>

  <section>
    <img src="img1.jpeg.jpeg" alt="Couple Selfie" class="photo" />
    <p class="caption">This smile is my peace 🫶🏼</p>
  </section>

  <section>
    <img src="img2.jpeg.jpeg" alt="Bicep Grab" class="photo" />
  </section>

  <section>
    <img src="img3.jpeg.jpeg" alt="Common Couple Pic" class="photo" />
  </section>

  <section>
    <img src="img4.jpeg.jpeg" alt="Special Solo Pic of Her" class="photo" />
    <p class="last-photo-text">The kind of beauty poems are written about... ✨</p>
  </section>

  <div class="highlight">
    <p>This smile is my peace 🫶🏼</p>
  </div>

  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/10/03/audio_a145db1a6b.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    Website made with endless love by Your Baby, Hubby & Forever Fanboy 💘
  </footer>
</body>
</html>
