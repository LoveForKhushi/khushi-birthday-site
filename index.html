<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Khushi 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffd9ec);
      color: #444;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 1.2em;
      color: #ff4da6;
    }

    .love-letter {
      max-width: 900px;
      margin: 2em auto;
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 128, 187, 0.2);
      font-size: 1.15rem;
      line-height: 1.9;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 2em auto;
      max-width: 1000px;
    }

    .gallery img {
      border-radius: 15px;
      max-width: 300px;
      height: auto;
      box-shadow: 0 10px 15px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .floating-emojis {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .play-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    .play-btn:hover {
      background: #ff3399;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <button class="play-btn" id="playButton">🎶 Play Our Song</button>

  <h1>Happy Birthday, My Khushi 🎂💖</h1>

  <div class="love-letter">
    <!-- Your full love letter stays unchanged here -->
    <!-- I kept it exactly as you provided -->
    <!-- [Text omitted here for brevity—you already have it in your HTML] -->
    <!-- You can paste the full love letter here -->
  </div>

  <div class="gallery">
    <img src="img1.jpeg.jpeg" alt="Couple selfie">
    <img src="img2.jpeg.jpeg" alt="Bicep grab">
    <img src="img3.jpeg.jpeg" alt="Cute moment">
    <img src="img4.jpeg.jpeg" alt="Sweet memory">
  </div>

  <audio id="bgmusic" loop>
    <source src="until_i_found_you.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="floating-emojis"></div>

  <script>
    // Floating hearts and sparkles
    const emojis = ["💖", "💫", "✨", "💘", "💕", "🥰", "💓", "🌸"];
    const container = document.querySelector(".floating-emojis");

    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDelay = Math.random() * 5 + "s";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      container.appendChild(emoji);
    }

    // Song play button
    const playButton = document.getElementById('playButton');
    const bgmusic = document.getElementById('bgmusic');

    playButton.addEventListener('click', () => {
      bgmusic.play();
      playButton.style.display = 'none';
    });
  </script>

</body>
</html>
